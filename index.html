<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>CatLumpurr Countdown</title>

  <!-- CHANGE FONT HERE -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('./background.png') center/cover no-repeat fixed;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Mobile Background */
    @media (max-width: 768px) {
      body { background: url('./Mobile-BG.png') center/cover no-repeat fixed; }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,191,165,0.2), rgba(0,100,80,0.6));
      pointer-events: none;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 1400px;
      padding: 20px;
      z-index: 10;
    }

    .title {
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 2vh;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
      letter-spacing: 4px;
    }

    .days {
      font-size: clamp(8rem, 25vw, 20rem);
      font-weight: 900;
      line-height: 0.9;
      margin: 4vh 0 1vh;
      color: white;
      text-shadow: 
        8px 8px 0px #000,
        -2px -2px 0px #000,
        0 0 30px rgba(0,0,0,0.8);
      letter-spacing: -5px;
    }

    .days-text {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 800;
      margin-bottom: 6vh;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .timer {
      background: rgba(255,255,255,0.97);
      color: #00b36b;
      padding: clamp(15px, 4vw, 30px) clamp(40px, 8vw, 80px);
      border-radius: 60px;
      display: inline-block;
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 900;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      min-width: 320px;
      letter-spacing: 3px;
    }

    .download-btn {
      margin-top: 8vh;
      padding: 18px 50px;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      background: #000;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: all 0.3s;
      font-weight: 800;
    }

    .download-btn:hover {
      background: #111;
      transform: translateY(-5px);
    }

    .note {
      margin-top: 5vh;
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      opacity: 0.9;
    }

    /* Hidden elements */
    #canvas, #template { display: none; }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="container">
    <h1 class="title">CatLumpurr</h1>

    <div class="days" id="days">65</div>
    <div class="days-text">Days</div>
    <div class="timer" id="timer">18 : 09 : 30</div>

    <button class="download-btn" onclick="downloadDayCard()">
      Download Day Card
    </button>

    <div class="note">
      Countdown to 31 January 2026, 10:00 AM (GMT+8)<br>
      <small>Time displayed in UTC • Live & accurate</small>
    </div>
  </div>

  <!-- Download Canvas 1200×675 -->
  <canvas id="canvas" width="1200" height="675"></canvas>
  <img id="template" src="./Day-Card-Template.png" crossorigin="anonymous">

  <script>
    const targetDate = new Date("2026-01-31T02:00:00Z"); // 10:00 AM GMT+8

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById("days").textContent = "0";
        document.getElementById("timer").textContent = "00 : 00 : 00";
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("timer").textContent = 
        `${hours.toString().padStart(2,'0')} : ${minutes.toString().padStart(2,'0')} : ${seconds.toString().padStart(2,'0')}`;
    }

    function downloadDayCard() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const template = document.getElementById("template");
      const daysLeft = document.getElementById("days").textContent;

      if (!template.complete) {
        alert("Template loading... try again in 2 seconds");
        return;
      }

      ctx.drawImage(template, 0, 0, 1200, 675);

      // Big Number
      ctx.font = "bold 225px 'Orbitron', Arial, sans-serif";
      ctx.fillStyle = "#FFFFFF";        // text color
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      ctx.fillText(daysLeft, 600, 338);  // only fill, no stroke

      // Subtitle – NO STROKE (or delete completely if you don't want it)
      ctx.font = "58px 'Orbitron', sans-serif";
      ctx.fillStyle = "#FFFFFF";
      ctx.fillText("Days Left", 600, 480);

      canvas.toBlob(blob => {
        const a = document.createElement("a");
        a.download = `CatLumpurr-${daysLeft}-Days-Left.png`;
        a.href = URL.createObjectURL(blob);
        a.click();
      });
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
