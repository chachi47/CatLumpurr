<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatLumpurr Countdown</title>

  <!-- CHANGE FONT HERE IF YOU WANT -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Orbitron',sans-serif; overflow:hidden; }

    body {
      background: url('./background.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Mobile background */
    @media (max-width: 768px) {
      body { background: url('./Mobile-BG.png') center/cover no-repeat; }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,191,165,0.15), rgba(0,100,80,0.5));
    }

    .main {
      text-align: center;
      width: 90%;
      max-width: 1100px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .days {
      font-size: 18rem;
      font-weight: 900;
      line-height: 1;
      color: white;
      margin: 0.5rem 0;
      text-shadow: 
        8px 8px 0 #000,
        -4px -4px 0 #000,
        0 0 30px rgba(0,0,0,0.7);
      letter-spacing: -8px;
    }

    .days-label {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 3rem;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .timer {
      background: rgba(255,255,255,0.97);
      color: #00b36b;
      font-size: 5.5rem;
      font-weight: 900;
      padding: 1.2rem 4rem;
      border-radius: 60px;
      display: inline-block;
      min-width: 480px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      letter-spacing: 4px;
    }

    .download-btn {
      margin-top: 4rem;
      padding: 1.1rem 3.5rem;
      font-size: 1.6rem;
      font-weight: 800;
      background: #000;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .note {
      margin-top: 2rem;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* RESPONSIVE — This is the important part */
    @media (max-width: 1200px) {
      .days { font-size: 15rem; }
      .timer { font-size: 4.8rem; min-width: 420px; }
    }
    @media (max-width: 992px) {
      .days { font-size: 13rem; }
      .timer { font-size: 4.2rem; min-width: 380px; }
      .title { font-size: 2.8rem; }
      .days-label { font-size: 3.5rem; }
    }
    @media (max-width: 768px) {
      .days { font-size: 11rem; letter-spacing: -4px; }
      .days-label { font-size: 3rem; margin-bottom: 2rem; }
      .timer { font-size: 3.6rem; min-width: 320px; padding: 1rem 2.5rem; }
      .title { font-size: 2.4rem; }
      .download-btn { font-size: 1.4rem; padding: 1rem 3rem; margin-top: 3rem; }
    }
    @media (max-width: 480px) {
      .days { font-size: 9rem; }
      .timer { font-size: 3rem; min-width: 280px; }
      .title { font-size: 2rem; }
      .days-label { font-size: 2.5rem; }
    }

    canvas, #template { display:none; }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="main">
    <h1 class="title">CatLumpurr</h1>
    <div class="days" id="days">65</div>
    <div class="days-label">Days</div>
    <div class="timer" id="timer">18 : 09 : 30</div>

    <button class="download-btn" onclick="downloadDayCard()">Download Day Card</button>

    <div class="note">
      Countdown to 31 January 2026, 10:00 AM (GMT+8)<br>
      <small>Time displayed in UTC • Live countdown</small>
    </div>
  </div>

  <canvas id="canvas" width="1200" height="675"></canvas>
  <img id="template" src="./Day-Card-Template.png" crossorigin="anonymous">

  <script>
    const targetDate = new Date("2026-01-31T02:00:00Z"); // 10:00 AM GMT+8

    function updateCountdown() {
      const diff = targetDate - Date.now();
      if (diff <= 0) { document.getElementById("days").textContent = "0"; document.getElementById("timer").textContent = "00 : 00 : 00"; return; }

      const days = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("timer").textContent = 
        `${h.toString().padStart(2,'0')} : ${m.toString().padStart(2,'0')} : ${s.toString().padStart(2,'0')}`;
    }

    function downloadDayCard() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const img = document.getElementById("template");
      if (!img.complete) { alert("Template still loading…"); return; }

      ctx.drawImage(img, 0, 0, 1200, 675);
      // Big Number
      ctx.font = "bold 225px 'Orbitron', Arial, sans-serif";
      ctx.fillStyle = "#FFFFFF";        // text color
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      ctx.fillText(daysLeft, 600, 338);  // only fill, no stroke

      // Subtitle – NO STROKE (or delete completely if you don't want it)
      ctx.font = "58px 'Orbitron', sans-serif";
      ctx.fillStyle = "#FFFFFF";
      ctx.fillText("Days Left", 600, 480);

      canvas.toBlob(b => { const a = document.createElement("a"); a.download = `CatLumpurr-${days}-Days.png`; a.href = URL.createObjectURL(b); a.click(); });
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
